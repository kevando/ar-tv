{% assign a = page.name | split: '.' %} {% assign page_name = a[0] %}

<!DOCTYPE html>
<html>

<head>
    {% assign cachedz = site.time | date: '%M%S' %}

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Title -->
        <title>arhouse.tv</title>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(217deg, rgba(255, 0, 0, .8), rgb(255 245 0 / 0%) 70.71%),
                    linear-gradient(127deg, rgb(0 60 255 / 94%), rgba(0, 255, 0, 0) 50.71%),
                    linear-gradient(236deg, rgb(17 9 77 / 88%), rgba(0, 0, 255, 0) 70.71%);
                height: 100vh;
                min-height: 100vh;
            }

            #twitch-embed {
                order: solid 12px #141414;
                display: flex;
                width: 100%;
                height: 100%;
                border-radius: 7px;

            }

            #twitch-embed iframe {
                height: 100%;
                width: 100%
            }

            .content-wrapper {
                /* position: relative; */
                /* border: solid 1px red; */

                display: flex;
                flex: 1;
                flex-direction: column;
                align-items: center;
                justify-content: center;

                width: 100vw;
                height: 120vh;

                position: absolute;
                bottom: -10vh;
            }

            .tv-wrapper {
                position: relative;
                background-color: black;
                /* border: solid 2px brown; */
                /* border-right-width: 60px; */
                border-radius: 6px;
                display: flex;
                flex: 1;
                flex-direction: column;
                align-items: center;
                justify-content: center;

                /* aspect-ratio: 1.4; */
                width: 100vw;
                max-height: 100vh;
            }

            .antenna {
                width: 30px;
                height: 1px;
            }

            .antenna>span {
                height: 13px;
                background: grey;
                box-shadow: #ffff0076 20px 0px 25px 6px;
                border: solid 3px #222;
                border-radius: 10px;
            }

            .antenna #bunny-ear1 {

                width: 220px;
                position: absolute;
                top: -17px;
                transform: rotateZ(-60deg);
                left: 160px;


            }

            .antenna #bunny-ear2 {
                width: 300px;
                position: absolute;
                top: -30px;
                transform: rotateZ(20deg);
                left: 10px;

            }

            @media (min-width:320px) {
                /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */

                body {
                    margin: 0;
                }

                .content-wrapper {


                    width: 100vw;
                    margin-left: 0;


                }

                .tv-wrapper {

                    aspect-ratio: 1.4;
                    width: 100%;
                }
            }

            @media (min-width:480px) {
                /* smartphones, Android phones, landscape iPhone */
            }

            @media (min-width:600px) {
                /* portrait tablets, portrait iPad, e-readers (Nook/Kindle), landscape 800x480 phones (Android) */
            }

            @media (min-width:801px) {
                /* tablet, landscape iPad, lo-res laptops ands desktops */
            }

            @media (min-width:1025px) {
                /* big landscape tablets, laptops, and desktops */
            }
        </style>
    </head>
</head>

<body>


    <div class="content-wrapper">
        <div class="antenna">
            <span id="bunny-ear1"></span>
            <span id="bunny-ear2"></span>
        </div>
        <div class="tv-wrapper">

            <div id="twitch-embed"></div>
        </div>

    </div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Create a Twitch.Player object. This will render within the placeholder div -->
    <script type="text/javascript">
        new Twitch.Player("twitch-embed", {
            channel: "arhousetv"
        });
    </script>

</body>

</html>
