{% assign a = page.name | split: '.' %} {% assign page_name = a[0] %}
{% assign cachedz = site.time | date: '%M%S' %}

<!DOCTYPE html>
<html>

<head>
    {% assign cachedz = site.time | date: '%M%S' %}

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Title -->
        <title>arhouse.tv</title>

        <!-- Styles and Scripts -->
        <script src="/assets/scripts/devices.js"></script>
        <link rel="stylesheet" href="/assets/stylesheets/app.css?cachedz={{ cachedz }}" />

        </style>
    </head>
</head>

<body>


    <div class="content-wrapper">
        <div class="antenna">
            <span id="bunny-ear1"></span>
            <span id="bunny-ear2"></span>
        </div>
        <div class="tv-wrapper">

            <div id="twitch-embed"></div>
        </div>

    </div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <!-- Create a Twitch.Player object. This will render within the placeholder div -->
    <script type="text/javascript">
        new Twitch.Player("twitch-embed", {
            channel: "arhousetv"
        });
    </script>

</body>

</html>
