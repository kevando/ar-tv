{% assign cachedz = site.time | date: '%M%S' %}

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Basic -->
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}" />
<link rel="icon" type="image/png" href="{{ site.url }}/assets/images/logo-32.png" />

<!-- Open Graph -->
<meta content="{{ page.description }}" property="og:description" />
<meta content="{{ page.title }}" property="og:title" />
<meta property="og:image" content="{{ site.url }}/assets/images/logo-64.png" />
<meta property="og:image:width" content="64">
<meta property="og:image:height" content="64">

<!-- Twitter -->
<meta content="{{ page.title }}" name="twitter:title" />
<meta content="{{ page.description }}" name="twitter:description" />

<!-- <meta name="twitter:card" content="{{ page.twitter.card }}" /> -->
<!-- <meta name="twitter:image" content="{{site.url }}/{{ page.twitter.image }}" /> -->

<!-- Other Crap -->


<link rel="stylesheet" href="/assets/stylesheets/app.css?cachedz={{ cachedz }}" />
